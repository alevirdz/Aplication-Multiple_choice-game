<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  
    

  <section class="section animate__animated animate__heartBeat mt-10" id="card-presentation">
    <div class="card background-card-width rotate-right"></div>
    <div class="card background-card-width rotate-left"></div>

    <div class="container">
      <div class="card card-width">
          <div class="card-content text-center">
            <p class="title-card mt-1">Preguntas</p>
            <div class="content"><p class="subtitle-card">¿Cuánto sabes?</p>
              <div class="item-button">
                <a class="button button-start" id="start">Iniciar</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>

  <section class="section mt-40 d-none animate__animated animate__slideInDown" id="game">
    <div class="card-auto background-card-width rotate-right"></div>
    <div class="card-auto background-card-width rotate-left"></div>

    <div class="abc" id="plantilla"></div>

  </section>


  <section class="section mt-10 d-none animate__animated animate__jackInTheBox" id="finish">
    <div class="card background-card-width rotate-right"></div>
    <div class="card background-card-width rotate-left"></div>

    <div class="container">
      <div class="card card-width">
          <div class="card-content text-center">
            <p class="title-card mt-2">Juego terminado</p>
            <div class="content">
              <div class="item-button">
                <p class="points-earned" id="results"></p>
                <a class="button options-answers" id="restart">Jugar de nuevo</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>


  </body>
</html>

<script src="data.js"></script>
<script src="events.js"></script>
<script src="main.js"></script>
